<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <style>
      /* This is just some initial styling */
      h2 {
        font-size: 24px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <h2 id="text">Initial text</h2>

    <script>
      // Select the h2 tag with id of "text"
      const h2 = document.querySelector('h2#text');

      // Apply styles to the h2 tag
      h2.style.color = 'red';
      h2.style.fontWeight = 'bold';
      h2.style.textTransform = 'uppercase';
    </script>
  </body>
</html>
