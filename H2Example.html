<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <h2 id="text">Initial text</h2>

    <script>
      // Select the h2 tag with id of "text"
      const h2 = document.querySelector('h2#text');

      // Change its inner text to "Hello World"
      h2.innerText = 'Hello World';
    </script>
  </body>
</html>
